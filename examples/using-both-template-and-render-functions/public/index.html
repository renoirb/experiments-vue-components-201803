<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js runtime example</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/gh/systemjs/systemjs@0.21.5/dist/system.min.js"></script>
  <script src="systemjs.config.js"></script>
  <link href="https://gitcdn.xyz/repo/renoirb/experiments-vue-components-201803/v1.0.0-alpha.0/lib/UneLibrairie.css"
    rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">

</head>

<body style="background-color:#f1f2f7; margin-bottom: 40px;">

  <div id="root">
    <v-app hidden>
      <v-content>
        <v-container>
          <u-toolbar-card :title="$store.state.example.title" :icon="null">
            <u-prose :markdown="false">
              <top-level :rows="$store.state.pages.rows">
                Here is a sample set of demos to illustrate a few patterns.
              </top-level>
            </u-prose>
          </u-toolbar-card>

          <u-page-footer :navigation-footer="$store.state.example.links">
            <u-copyright-links v-bind="$store.state.example" />
          </u-page-footer>

        </v-container>
      </v-content>
    </v-app>
  </div>

  <script>
    window.process = { env: { NODE_ENV: 'production' } }
  </script>
  <script>
    SystemJS.import('./index.js')
  </script>

</body>

</html>
